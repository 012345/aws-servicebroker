AWSTemplateFormatVersion: 2010-09-09
Description: Amazon RDS for MariaDB
Metadata:
  'AWS::ServiceBroker::Specification':
    Version: 1.0
    Tags:
      - AWS
      - RDS
      - MariaDB
      - database
    Name: rdsmariadb-apb
    DisplayName: "Amazon RDS for MariaDB"
    LongDescription: "MariaDB is a popular open source relational database created by the original developers of MySQL. Amazon RDS makes it easy to set up, operate, and scale MariaDB deployments in the cloud. With Amazon RDS, you can deploy scalable MariaDB databases in minutes with cost-efficient and resizable hardware capacity. Amazon RDS frees you up to focus on your application by managing time-consuming database administration tasks including backups, software patching, monitoring, scaling and replication."
    ImageUrl: "https://s3.amazonaws.com/awsservicebroker/icons/AmazonRDS_LARGE.png"
    DocumentationUrl: 'https://aws.amazon.com/documentation/rds/'
    ProviderDisplayName: "Amazon Web Services"
    Bindings:
      IAM:
        AddKeypair: False
      CFNOutputs: [EndpointAddress, MasterUsername, MasterPassword, Port, DBName]
    ServicePlans:
        production:
          DisplayName: "Production"
          Description: 'Configuration designed for production deployments'
          LongDescription: "Creates an Amazon RDS for MariaDB database optimised for production use"
          Cost: "https://aws.amazon.com/rds/pricing/"
          ParameterValues:
            MultiAZ: "true"
            NumberOfAvailabilityZones: "2"
            AvailabilityZones: "Auto"
            CidrSize: "27"
            CidrBlocks: "Auto"
            application_name_alnum: "{{ application_name | regex_replace('[^a-zA-Z0-9]') }}"
            DBName: "{{ application_name_alnum[0:63] }}"
            PortNumber: 13306
            StorageEncrypted: "true"
            StorageType: io1
            CopyTagsToSnapshot: "true"
            BackupRetentionPeriod: 35
            MonitoringInterval: "1"
            AllowMajorVersionUpgrade: "false"
            AutoMinorVersionUpgrade: "true"
            MasterUsername: "master"
            MasterUserPassword: "{{ lookup('password', '/tmp/dbpass chars=ascii_letters,digits length=41') }}"
        dev:
          DisplayName: "Development"
          Description: 'Configuration designed for development and testing deployments'
          LongDescription: "Creates an Amazon RDS for MariaDB database optimised for dev/test use"
          Cost: "https://aws.amazon.com/rds/pricing/"
          ParameterValues:
            MultiAZ: "false"
            NumberOfAvailabilityZones: "2"
            AvailabilityZones: "Auto"
            CidrSize: "28"
            CidrBlocks: "Auto"
            application_name_alnum: "{{ application_name | regex_replace('[^a-zA-Z0-9]') }}"
            DBName: "{{ application_name_alnum[0:63] }}"
            PortNumber: 13306
            StorageEncrypted: "true"
            StorageType: io1
            CopyTagsToSnapshot: "false"
            BackupRetentionPeriod: 0
            MonitoringInterval: "60"
            AllowMajorVersionUpgrade: "false"
            AutoMinorVersionUpgrade: "true"
            MasterUsername: "master"
            MasterUserPassword: "{{ lookup('password', '/tmp/dbpass chars=ascii_letters,digits length=32') }}"
            PreferredBackupWindow: "04:00-06:00"
            PreferredMaintenanceWindowDay: Sat
            PreferredMaintenanceWindowStartTime: 06:00
            PreferredMaintenanceWindowEndTime: 07:00
        custom:
          DisplayName: "Custom"
          Description: 'Custom Configuration for Advanced deployments'
          LongDescription: "Creates an Amazon RDS for MariaDB database with custom configuration"
          Cost: "https://aws.amazon.com/rds/pricing/"
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: "Database Instance Specifications"
        Parameters:
          - DBInstanceClass
          - AllocatedStorageAndIops
      - Label:
          default: "Database Options"
        Parameters:
          - EngineVersion
          - MysqlServerTimezone
          - MultiAZ
          - PortNumber
          - MasterUsername
          - MasterUserPassword
      - Label:
          default: "Network and Security"
        Parameters:
          - VpcId
          - PubliclyAccessible
          - AccessCidr
          - CidrBlocks
          - CidrSize
          - AvailabilityZones
          - NumberOfAvailabilityZones
      - Label:
          default: "Backup"
        Parameters:
          - PreferredBackupWindow
      - Label:
          default: "Maintenance"
        Parameters:
          - PreferredMaintenanceWindowDay
          - PreferredMaintenanceWindowStartTime
          - PreferredMaintenanceWindowEndTime
    ParameterLabels:
      MasterUsername:
        default: "Master Username"
      MasterUserPassword:
        default: "Master User Password"
      CidrBlocks:
        default: "CIDR Blocks"
      CidrSize:
        default: "CIDR Size"
      AvailabilityZones:
        default: "Availability Zones"
      NumberOfAvailabilityZones:
        default: "Number Of Availability Zones"
      MultiAZ:
        default: "Multi AZ"
      PortNumber:
        default: "Port Number"
      DBInstanceClass:
        default: "DB Instance Class"
      AllocatedStorageAndIops:
        default: "Allocated Storage And IOPS"
      EngineVersion:
        default: "Engine Version"
      MysqlServerTimezone:
        default: "MariaDB Server Timezone"
      VpcId:
        default: "VPC Id"
      PubliclyAccessible:
        default: "Publicly Accessible"
      AccessCidr:
        default: "Access CIDR"
      PreferredBackupWindow:
        default: "Preferred Backup Window"
      PreferredMaintenanceWindowDay:
        default: "Preferred Maintenance Window Day"
      PreferredMaintenanceWindowStartTime:
        default: "Preferred MaintenanceWindow Start Time"
      PreferredMaintenanceWindowEndTime:
        default: "Preferred Maintenance Window End Time"
Parameters:
  AccessCidr:
    Description: CIDR block to allow to connect to database
    Type: String
  AllocatedStorageAndIops:
    Description: Storage/IOPS to allocate
    Type: String
    Default: 100 GB / 1,000 IOPS
    AllowedValues:
      - 100 GB / 1,000 IOPS
      - 300 GB / 3,000 IOPS
      - 600 GB / 6,000 IOPS
      - 1,000 GB / 10,000 IOPS
      - 1,500 GB / 15,000 IOPS
      - 2,000 GB / 20,000 IOPS
      - 3,000 GB / 30,000 IOPS
      - 4,000 GB / 40,000 IOPS
      - 6,000 GB / 60,000 IOPS
  AllowMajorVersionUpgrade:
    Description: If you update the EngineVersion property to a version that's different
      from the DB instance's current major version, set this property to true.
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
  AutoMinorVersionUpgrade:
    Description: Indicates that minor engine upgrades are applied automatically to
      the DB instance during the maintenance window.
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
  AvailabilityZones:
    Description: list of availability zones to use, must be the same quantity as specified
      in NumberOfAvailabilityZones
    Type: CommaDelimitedList
    Default: Auto
  BackupRetentionPeriod:
    Description: The number of days during which automatic DB snapshots are retained.
      Setting 0 disables automatic snapshots, maximum value is 35
    Type: Number
    Default: '35'
    MinValue: '0'
    MaxValue: '35'
  CidrBlocks:
    Description: comma seperated list of CIDR blocks to place RDS into, must be the
      same quantity as specified in NumberOfAvailabilityZones
    Type: CommaDelimitedList
    Default: Auto
  CidrSize:
    Description: Size of Cidr block to allocate if CidrBlocks is set to Auto.
    Type: String
    Default: 27
  CopyTagsToSnapshot:
    Description: Indicates whether to copy all of the user-defined tags from the DB
      instance to snapshots of the DB instance.
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
  DBInstanceClass:
    Description: The compute and memory capacity of the DB instance.
    Type: String
    Default: db.m4.xlarge
    AllowedValues:
      - db.m1.small
      - db.m1.medium
      - db.m1.large
      - db.m1.xlarge
      - db.m2.xlarge
      - db.m2.2xlarge
      - db.m2.4xlarge
      - db.m3.medium
      - db.m3.large
      - db.m3.xlarge
      - db.m3.2xlarge
      - db.m4.large
      - db.m4.xlarge
      - db.m4.2xlarge
      - db.m4.4xlarge
      - db.m4.10xlarge
      - db.r3.large
      - db.r3.xlarge
      - db.r3.2xlarge
      - db.r3.4xlarge
      - db.r3.8xlarge
      - db.t2.micro
      - db.t2.small
      - db.t2.medium
      - db.t2.large
  DBName:
    Description: The name of the database to create when the DB instance is created.
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: ^(?!^mysql$)(?!^performance_schema$)(?!^information_schema$)[a-zA-Z0-9]*$
    ConstraintDescription: must contain from 1 to 64 alphanumeric characters, and
      not be reserved mariadb term.
  EngineVersion:
    Description: The version number of the database engine to use.
    Type: String
    Default: 10.1.23
    AllowedValues:
      - 10.0.17
      - 10.0.24
      - 10.0.28
      - 10.0.31
      - 10.1.14
      - 10.1.19
      - 10.1.23
  MasterUserPassword:
    Description: Master user database Password
    Type: String
    NoEcho: 'true'
  MasterUsername:
    Description: Master database Username
    Type: String
  MonitoringInterval:
    Description: The interval, in seconds, between points when Enhanced Monitoring
      metrics are collected for the DB instance.
    Type: String
    Default: '1'
    AllowedValues:
      - '0'
      - '1'
      - '5'
      - '10'
      - '15'
      - '30'
      - '60'
  MultiAZ:
    Description: Specifies if the database instance is a multiple Availability Zone
      deployment.
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
  MysqlServerTimezone:
    Description: The default timezone for the database engine to use.
    Type: String
    Default: UTC
    AllowedValues:
      - Africa/Cairo
      - Africa/Casablanca
      - Africa/Harare
      - Africa/Monrovia
      - Africa/Nairobi
      - Africa/Tripoli
