      - '09:00'
      - '10:00'
      - '11:00'
      - '12:00'
      - '13:00'
      - '14:00'
      - '15:00'
      - '16:00'
      - '17:00'
      - '18:00'
      - '19:00'
      - '20:00'
      - '21:00'
      - '22:00'
  PreferredMaintenanceWindowStartTime:
    Description: The weekly start time in UTC for the RDS maintenance window, must
      be less than PreferredMaintenanceWindowEndTime and cannot overlap with PreferredBackupWindow
    Type: String
    Default: '04:00'
    AllowedValues:
      - '00:00'
      - '01:00'
      - '02:00'
      - '03:00'
      - '04:00'
      - '05:00'
      - '06:00'
      - '07:00'
      - '08:00'
      - '09:00'
      - '10:00'
      - '11:00'
      - '12:00'
      - '13:00'
      - '14:00'
      - '15:00'
      - '16:00'
      - '17:00'
      - '18:00'
      - '19:00'
      - '20:00'
      - '21:00'
      - '22:00'
  PubliclyAccessible:
    Description: Indicates whether the DB instance is an Internet-facing instance.
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
  StorageEncrypted:
    Description: Indicates whether the DB instance is encrypted.
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
  StorageType:
    Description: Specifies the storage type to be associated with the DB instance.
    Type: String
    Default: io1
    AllowedValues:
      - io1
      - gp2
      - standard
  VpcId:
    Description: The ID of the VPC to launch the RDS instance into
    Type: AWS::EC2::VPC::Id
Mappings:
  Version2Family:
    10.0.17:
      Family: mariadb10.0
      MajorVersion: '10.0'
    10.0.24:
      Family: mariadb10.0
      MajorVersion: '10.0'
    10.0.28:
      Family: mariadb10.0
      MajorVersion: '10.0'
    10.0.31:
      Family: mariadb10.0
      MajorVersion: '10.0'
    10.1.14:
      Family: mariadb10.1
      MajorVersion: '10.1'
    10.1.19:
      Family: mariadb10.1
      MajorVersion: '10.1'
    10.1.23:
      Family: mariadb10.1
      MajorVersion: '10.1'
Conditions:
  3az: !Or
    - !Equals
      - !Ref 'NumberOfAvailabilityZones'
      - '3'
    - !Equals
      - !Ref 'NumberOfAvailabilityZones'
      - '4'
    - !Equals
      - !Ref 'NumberOfAvailabilityZones'
      - '5'
  4az: !Or
    - !Equals
      - !Ref 'NumberOfAvailabilityZones'
      - '4'
    - !Equals
      - !Ref 'NumberOfAvailabilityZones'
      - '5'
  5az: !Equals
    - !Ref 'NumberOfAvailabilityZones'
    - '5'
  100GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 100 GB / 1,000 IOPS
  300GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 300 GB / 3,000 IOPS
  600GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 600 GB / 6,000 IOPS
  1000GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 1,000 GB / 10,000 IOPS
  1500GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 1,500 GB / 15,000 IOPS
  2000GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 2,000 GB / 20,000 IOPS
  3000GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 3,000 GB / 30,000 IOPS
  4000GB: !Equals
    - !Ref 'AllocatedStorageAndIops'
    - 4,000 GB / 40,000 IOPS
  AuditSupported: !Not
    - !Equals
      - !Ref 'EngineVersion'
      - 10.0.17
Resources:
  DBInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      AllocatedStorage: !If
        - 100GB
        - '100'
        - !If
          - 300GB
          - '300'
          - !If
            - 600GB
            - '600'
            - !If
              - 1000GB
              - '1000'
              - !If
                - 1500GB
                - '1500'
                - !If
                  - 2000GB
                  - '2000'
                  - !If
                    - 3000GB
                    - '3000'
                    - !If
                      - 4000GB
                      - '4000'
                      - '6000'
      AllowMajorVersionUpgrade: !Ref 'AllowMajorVersionUpgrade'
      AutoMinorVersionUpgrade: !Ref 'AutoMinorVersionUpgrade'
      BackupRetentionPeriod: !Ref 'BackupRetentionPeriod'
      CopyTagsToSnapshot: !Ref 'CopyTagsToSnapshot'
      DBInstanceClass: !Ref 'DBInstanceClass'
      DBName: !Ref 'DBName'
      DBParameterGroupName: !Ref 'DBParameterGroup'
      DBSubnetGroupName: !Ref 'DBSubnetGroup'
      Engine: mariadb
      EngineVersion: !Ref 'EngineVersion'
      Iops: !If
        - 100GB
        - '1000'
        - !If
          - 300GB
          - '3000'
          - !If
            - 600GB
            - '6000'
            - !If
              - 1000GB
              - '10000'
              - !If
                - 1500GB
                - '15000'
                - !If
                  - 2000GB
                  - '20000'
                  - !If
                    - 3000GB
                    - '30000'
                    - !If
                      - 4000GB
                      - '40000'
                      - '60000'
      KmsKeyId: !GetAtt 'KMSKey.Arn'
      LicenseModel: general-public-license
      MasterUsername: !Ref 'MasterUsername'
      MasterUserPassword: !Ref 'MasterUserPassword'
      MonitoringInterval: !Ref 'MonitoringInterval'
      MonitoringRoleArn: !GetAtt 'MonitoringRole.Arn'
      MultiAZ: !Ref 'MultiAZ'
      OptionGroupName: !Ref 'DBOptionGroup'
      Port: !Ref 'PortNumber'
      PreferredBackupWindow: !Ref 'PreferredBackupWindow'
      PreferredMaintenanceWindow: !Sub '${PreferredMaintenanceWindowDay}:${PreferredMaintenanceWindowStartTime}-${PreferredMaintenanceWindowDay}:${PreferredMaintenanceWindowEndTime}'
      PubliclyAccessible: !Ref 'PubliclyAccessible'
      StorageEncrypted: !Ref 'StorageEncrypted'
      StorageType: !Ref 'StorageType'
      Tags:
        - Key: ApplicationName
          Value: !Ref 'ApplicationName'
      VPCSecurityGroups:
        - !Ref 'RDSSecurityGroup'
  DBOptionGroup:
    Type: AWS::RDS::OptionGroup
    DeletionPolicy: Retain
    Properties:
      EngineName: mariadb
      MajorEngineVersion: !FindInMap
        - Version2Family
        - !Ref 'EngineVersion'
        - MajorVersion
      OptionGroupDescription: !Sub 'StackName ${AWS::StackName} Database ${DBName}'
      OptionConfigurations:
        - !If
          - AuditSupported
          - OptionName: MARIADB_AUDIT_PLUGIN
            OptionSettings:
              - Name: SERVER_AUDIT_FILE_ROTATE_SIZE
                Value: '100000000'
              - Name: SERVER_AUDIT_FILE_ROTATIONS
                Value: '100'
          - !Ref 'AWS::NoValue'
      Tags:
        - Key: ApplicationName
          Value: !Ref 'ApplicationName'
  DBParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Description: !Sub 'StackName ${AWS::StackName} Database ${DBName}'
      Family: !FindInMap
        - Version2Family
        - !Ref 'EngineVersion'
        - Family
      Parameters:
        time_zone: !Ref 'MysqlServerTimezone'
      Tags:
        - Key: ApplicationName
          Value: !Ref 'ApplicationName'
  DBSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - 0
        - !Ref 'AvailabilityZones'
      VpcId: !Ref 'VpcId'
      CidrBlock: !Select
        - 0
        - !Ref 'CidrBlocks'
      Tags:
        - Key: APPLICATION_NAME
          Value: !Ref 'ApplicationName'
  DBSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - 1
        - !Ref 'AvailabilityZones'
      VpcId: !Ref 'VpcId'
      CidrBlock: !Select
        - 1
        - !Ref 'CidrBlocks'
      Tags:
        - Key: APPLICATION_NAME
          Value: !Ref 'ApplicationName'
  DBSubnet3:
    Condition: 3az
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - 2
        - !Ref 'AvailabilityZones'
      VpcId: !Ref 'VpcId'
      CidrBlock: !Select
        - 2
        - !Ref 'CidrBlocks'
      Tags:
        - Key: APPLICATION_NAME
          Value: !Ref 'ApplicationName'
  DBSubnet4:
    Condition: 4az
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - 3
        - !Ref 'AvailabilityZones'
      VpcId: !Ref 'VpcId'
      CidrBlock: !Select
        - 3
        - !Ref 'CidrBlocks'
      Tags:
        - Key: APPLICATION_NAME
          Value: !Ref 'ApplicationName'
  DBSubnet5:
    Condition: 5az
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - 4
        - !Ref 'AvailabilityZones'
      VpcId: !Ref 'VpcId'
      CidrBlock: !Select
        - 4
        - !Ref 'CidrBlocks'
      Tags:
        - Key: APPLICATION_NAME
          Value: !Ref 'ApplicationName'
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Sub 'StackName ${AWS::StackName} Database ${DBName}'
      SubnetIds:
        - !Ref 'DBSubnet1'
        - !Ref 'DBSubnet2'
        - !If
          - 3az
          - !Ref 'DBSubnet3'
          - !Ref 'AWS::NoValue'
        - !If
          - 4az
          - !Ref 'DBSubnet4'
          - !Ref 'AWS::NoValue'
        - !If
          - 5az
          - !Ref 'DBSubnet5'
          - !Ref 'AWS::NoValue'
      Tags:
        - Key: ApplicationName
          Value: !Ref 'ApplicationName'
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'StackName ${AWS::StackName} Database ${DBName}'
      Enabled: 'true'
      EnableKeyRotation: 'true'
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
          - Sid: Allow administration of the key
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
