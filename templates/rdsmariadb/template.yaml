      - Canada/Newfoundland
      - Canada/Saskatchewan
      - Brazil/East
      - Europe/Amsterdam
      - Europe/Athens
      - Europe/Dublin
      - Europe/Helsinki
      - Europe/Istanbul
      - Europe/Kaliningrad
      - Europe/Moscow
      - Europe/Paris
      - Europe/Prague
      - Europe/Sarajevo
      - Pacific/Auckland
      - Pacific/Fiji
      - Pacific/Guam
      - Pacific/Honolulu
      - Pacific/Samoa
      - US/Alaska
      - US/Central
      - US/Eastern
      - US/East-Indiana
      - US/Pacific
      - UTC
  NumberOfAvailabilityZones:
    Description: Quantity of subnets to use, if selecting more than 2 the region this
      stack is in must have at least that many Availability Zones
    Type: String
    Default: '2'
    AllowedValues:
      - '2'
      - '3'
      - '4'
      - '5'
  PortNumber:
    Description: The port number for the database server to listen on
    Type: Number
    Default: '10001'
    MinValue: '1150'
    MaxValue: '65535'
  PreferredBackupWindow:
    Description: The daily time range in UTC during which automated backups are created
      (if automated backups are enabled). Cannot overlap with PreferredMaintenanceWindowTime
    Type: String
    Default: '00:00-02:00'
    AllowedValues:
      - '00:00-02:00'
      - '01:00-03:00'
      - '02:00-04:00'
      - '03:00-05:00'
      - '04:00-06:00'
      - '05:00-07:00'
      - '06:00-08:00'
      - '07:00-09:00'
      - '08:00-10:00'
      - '09:00-11:00'
