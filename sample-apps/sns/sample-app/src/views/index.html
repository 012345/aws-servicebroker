<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sns sample app</title>

    <link rel='stylesheet' href='/static/css/main.css' />

</head>
<body>

<section class='container'>
    <hgroup>
        <h1>sns sample app</h1>
    </hgroup>
    <div class="row">
        <section class='col-xs-12 col-sm-9 col-md-9'>
            <section>
                <h2>sns playbook bundle</h2>
                <h3>bind test results:</h3>
                <pre>
Overall Success: {{ success }}
Tests:
    Publish:
        Successful: {{ data["put"]["success"] }}
        Details:
        %for item in data["put"]["data"]:
            {{ item }}
        %end
                </pre>
            </section>

        </section>
        <section class="col-xs-12 col-sm-6 col-md-6">


        </section>
    </div>

    <footer>
        <!--<div class="logo"><a href="https://www.amazonaws.com/"></a></div>-->
    </footer>
</section>


</body>
</html>
